<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>IP Address Tracker</title>
  <meta name="author" content="Doha Hmeid">
  <meta name="keywords" content="ip address, tracker app, html, css, js">
  <meta name="description" content="IP Address Tracker app">

  <link rel="icon" type="image/png" sizes="32x32" href="./assests/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assests/css/styles.css"> <!--todo: minift the css file-->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
</head>

<body>

  <header>
    <h1>IP Address Tracker</h1>

    <form>
      <input id="query" type="search" name="query" placeholder="Search for any IP address or domain" />
      <button id="searchBtn" type="button">
        <img src="/assests/images/icon-arrow.svg" alt="arrow" width="13" />
      </button>
    </form>
  </header>

  <div class="resultDiv">
    <div class="side one">
      <p> IP Address</p>
      <h2 id="ipAddress">192.212.172.101</h2>
    </div>

    <div class="side">
      <p>Location</p>
      <h2 id="location">Brooklyn, NY 10001</h2>
    </div>

    <div class="side">
      <p>Timezone</p>
      <h2 id="timezone">UTC - 05:00</h2>
    </div>

    <div class="side">
      <p>ISP</p> <!-- add offset value dynamically using the API -->
      <h2 id="isp">SpaceX Starlink</h2>
    </div>

  </div>

  <div id="map"></div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Doha Hmeid</a>.
  </footer>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script type="text/javascript" src="./assests/js/script.js"></script>
</body>

</html>
